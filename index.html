<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Frequency Event Study Around UCT Events</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
        .nav-tabs .nav-link {
            color: #495057;
        }
        .nav-tabs .nav-link.active {
            color: #007bff;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .card {
            margin-top: 20px;
        }
        #chart1, #figuresContainer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">High Frequency Event Study Around UCT Events</h1>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="tab1-tab" data-toggle="tab" href="#tab1" role="tab" aria-controls="tab1" aria-selected="true">Unquestionable Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="tab2-tab" data-toggle="tab" href="#tab2" role="tab" aria-controls="tab2" aria-selected="false">Questionable Events</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="tab1-tab">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4 form-group">
                                <label for="eventid">Event ID:</label>
                                <select id="eventid" class="form-control" required></select>
                            </div>
                            <div class="col-md-4 form-group">
                                <label for="window">Window:</label>
                                <select id="window" class="form-control" required>
                                    <option value="30">30</option>
                                    <option value="45">45</option>
                                    <option value="60">60</option>
                                </select>
                            </div>
                            <div class="col-md-4 form-group">
                                <label for="PrimarySector">Primary Sector:</label>
                                <select id="PrimarySector" class="form-control">
                                    <option value="">-- Select Primary Sector --</option>
                                </select>
                            </div>
                            <div class="col-md-4 form-group">
                                <label for="state">State:</label>
                                <select id="state" class="form-control">
                                    <option value="">-- Select State --</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12" id="eventTime"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-12" id="chart1"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="tab2-tab">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4 form-group">
                                <label for="eventid2">Event ID:</label>
                                <select id="eventid2" class="form-control" required></select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12" id="figuresContainer"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
